<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tastia</title>
		<link rel="stylesheet" href="css/main.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>
		<script
			src="https://cdn.socket.io/4.2.0/socket.io.min.js"
			integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
			defer
		></script>
		<script src="js/app.js" defer></script>
		<script
			defer
			data-domain="tastia.cleverapps.io"
			src="https://plausible.io/js/plausible.js"
		></script>
	</head>
	<body>
		<div class="container">
			<div class="map" id="mapid"></div>
			<div class="popup">
				<div class="form">
					<h1>Qui êtes-vous ?</h1>
					<p class="intro">
						Bienvenue sur Tastia,<br />
						la plateforme qui vous met en relation avec vos collègues pour aller
						déjeuner ensembles.<br />
						Merci de renseigner votre prénom votre nom afin de continuer.
					</p>
					<label>
						<input id="for_name" class="field" placeholder="Prénom" />
					</label>
					<label>
						<input id="last_name" class="field" placeholder="Nom" />
					</label>
					<button id="button" class="button">C'est parti !</button>
				</div>
			</div>
			<div class="userInfos">
				<p class="text" id="userInfos"></p>
				<div>
					<a
						href="https://docs.google.com/forms/d/e/1FAIpQLSe-FC27rA8KT0XpLopsNJvXFfycN1QZs04BIZFvWgAoHDglgQ/viewform"
						target="_blank"
						class="info-button"
					>
						<svg
							version="1.1"
							xmlns="http://www.w3.org/2000/svg"
							xmlns:xlink="http://www.w3.org/1999/xlink"
							viewBox="0 0 45.818 45.818"
							style="enable-background: new 0 0 45.818 45.818"
							xml:space="preserve"
							class="svg"
						>
							<g>
								<path
									d="M22.909,0C10.258,0,0,10.257,0,22.908c0,12.652,10.258,22.91,22.909,22.91s22.909-10.258,22.909-22.91
			C45.818,10.257,35.561,0,22.909,0z M26.411,35.417c0,1.921-1.573,3.478-3.492,3.478c-1.92,0-3.492-1.557-3.492-3.478V20.201
			c0-1.92,1.572-3.477,3.492-3.477c1.919,0,3.492,1.556,3.492,3.477V35.417z M22.909,13.851c-2.119,0-3.837-1.718-3.837-3.836
			c0-2.12,1.718-3.836,3.837-3.836c2.118,0,3.837,1.716,3.837,3.836C26.746,12.133,25.027,13.851,22.909,13.851z"
								/>
							</g>
						</svg>
						<p>Donnez votre avis</p>
					</a>
				</div>
			</div>
			<div class="currentResto offscreen" id="restoContainer">
				<h2 class="title" id="title"></h2>
				<ul class="list" id="list"></ul>
				<button id="restoButton" class="resto_button button">M'inscrire</button>
			</div>
		</div>
	</body>
</html>
